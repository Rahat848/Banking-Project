<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking - Deposit & Withdraw</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Bank Account</h2>

            <!-- Display Total Balance -->
            <div class="mb-6">
                <p class="text-gray-700 text-lg">Total Balance</p>
                <p id="total-balance" class="text-2xl font-semibold text-blue-500">$0.00</p>
            </div>

            <!-- Deposit Form -->
            <form id="bank-form">
                <!-- Deposit Input -->
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" name="amount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount" required>
                </div>

                <!-- Action Buttons (Deposit & Withdraw) -->
                <div class="flex space-x-4">
                    <button type="button" id="deposit-btn" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Deposit</button>
                    <button type="button" id="withdraw-btn" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Withdraw</button>
                </div>
            </form>
        </div>
    </div>


    <script src="./js/deposit.js"></script>
</body>
</html>
